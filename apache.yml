- hosts: 172.31.19.63,172.31.19.88
  become: True
  tasks:
   - name: Install apache server
     yum: 
      name: httpd
      state: present
   - name: start & enable
     service: 
      name: httpd
      state: started
      enabled: True  
   - name: put html file on the server
     copy:
      src: index.html
      dest: /var/www/html/
   - name: change apache port 
     lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^Listen' 
      line: 'Listen 8080'
   - name: restart apache server
     service: 
      name: httpd 
      state: restarted
